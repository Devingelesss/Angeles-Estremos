<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arts & Music - Angeles Estremos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      background-color: #f9f9f9;
      color: #fff;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      background: url('https://i.ibb.co/xqNK5LQX/sitecover.png') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(1.4);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    body::after {
      content: "";
      background-color: rgba(0, 0, 0, 0.4);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      backdrop-filter: blur(5px);
    }

    header h1 {
      font-size: 24px;
      font-weight: 600;
      color: white;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ffc8;
    }

    #folder-bar {
      display: flex;
      justify-content: center;
      gap: 25px;
      padding-top: 90px; /* push below fixed header */
      margin-bottom: 10px;
      flex-wrap: wrap;
      font-weight: 600;
      font-size: 16px;
    }

    #folder-bar a {
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s ease;
      padding-bottom: 6px;
      border-bottom: 3px solid transparent;
      display: flex;
      align-items: center;
      gap: 6px;
      user-select: none;
    }

    #folder-bar a:hover {
      color: #00ffc8;
    }

    #folder-bar a.active {
      color: #00ffc8;
      border-bottom: 3px solid #00ffc8;
    }

    .folder-content {
      max-width: 960px;
      margin: auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 20px;
      border-radius: 0 15px 15px 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      color: white;
      min-height: 350px;
      display: none;
    }

    .folder-content.active {
      display: block;
    }

    .folder-content h2 {
      color: #f4c542;
      border-left: 5px solid #f4c542;
      padding-left: 10px;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border: none;
      border-radius: 10px;
      display: block;
      margin: 0 auto 15px auto;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 768px) {
      iframe {
        height: 220px;
      }
    }
  </style>
</head>

<header>

  <nav>

<script>
  const folderLinks = document.querySelectorAll('#folder-bar a');
  const contents = document.querySelectorAll('.folder-content');

  folderLinks.forEach(link => {
    link.addEventListener('click', (e) => {
      e.preventDefault();
      const target = link.getAttribute('data-target');

      folderLinks.forEach(l => l.classList.remove('active'));
      link.classList.add('active');

      contents.forEach(content => {
        content.classList.remove('active');
      });

      document.getElementById(target).classList.add('active');
    });
  });
</script>
