<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angeles Estremos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      position: relative;
      color: white;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      background: url('https://i.ibb.co/xqNK5LQX/sitecover.png') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(1.4);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      backdrop-filter: blur(5px);
    }

    header h1 {
      font-size: 24px;
      font-weight: 600;
      color: white;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ffc8;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      padding: 150px 80px 0 80px;
    }

    .hero-content {
      max-width: 600px;
      text-align: right;
      animation: fadeInUp 1s ease both;
    }

    .hero h2 {
      font-size: 52px;
      font-weight: bold;
      margin-bottom: 20px;
      line-height: 1.2;
      margin-right: 495px; /* âœ… Move Welcome 5 inches (approx 480px) left */
    }

    .hero p {
      font-size: 20px;
      line-height: 1.6;
      color: #e0e0e0;
    }

    footer {
      position: fixed;
      bottom: 8px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #ccc;
      z-index: 5;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      header {
        padding: 15px 25px;
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      .hero {
        padding: 120px 30px 0 30px;
        justify-content: center;
      }

      .hero-content {
        text-align: center;
      }

      .hero h2 {
        font-size: 40px;
        margin-right: 0; /* reset margin for mobile */
      }

      .hero p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Angeles Estremos</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="about.html">About</a>
      <a href="#resume">Resume</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="hero" id="home">
    <div class="hero-content">
      <h2>Welcome!</h2>
      <p>I am Angeles, an IT student passionate about tech and creativity.</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Angeles. All rights reserved.</p>
  </footer>

</body>
</html>
