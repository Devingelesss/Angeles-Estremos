<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Welcome to the official website of Angeles Estremos — a creative space to explore stories, art, and unique content.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://devingelesss.github.io/Angeles-Estremos/">
  
  <title>Angeles Estremos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      background: url('https://i.ibb.co/xqNK5LQX/sitecover.png') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(1.4);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    body::after {
      content: "";
      background-color: rgba(0, 0, 0, 0.4);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      backdrop-filter: blur(5px);
    }

    header h1 {
      font-size: 24px;
      font-weight: 600;
      color: white;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ffc8;
    }

    #page-content {
      padding: 140px 20px 40px;
      max-width: 960px;
      margin: auto;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
    }

    body.loaded #page-content {
      opacity: 1;
      transform: translateY(0);
    }

    .white-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      color: #333;
      position: relative;
    }

    h1, h2 {
      color: #2c3e50;
    }

    .intro-section {
      text-align: center;
    }

    .intro-section h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .intro-section p {
      font-size: 18px;
      line-height: 1.6;
      color: #555;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #ccc;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px 25px;
      }

      nav {
        margin-top: 10px;
      }

      .white-container {
        padding: 20px;
      }

      .intro-section h2 {
        font-size: 28px;
      }

      .intro-section p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Angeles Estremos</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div id="page-content">
    <div class="white-container">
      <div class="intro-section">
        <h2>Welcome!</h2>
        <p>Hello! I’m Angeles, a passionate Computer Technology student who loves innovation and design.<br>
        This site showcases my journey, skills, and projects. Explore to learn more about me!</p>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Angeles Estremos. All rights reserved.</p>
    </footer>
  </div>

  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });
  </script>

</body>
</html>
